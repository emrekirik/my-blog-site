{% extends "base.html" %}
{% block home %}
{% load static %}
<section class="home">
</section>
    <h1 class="myH1"></h1><br><br><br><br>
    {% for post in posts %}
        <div class="container p-3 my-3 border">
            <a href="{{post.get_absolute_url }}">
                <img src="{{ post.cover_image.url }} " class="w-100">
            </a><br><br>
            <h6 class="date">{{post.pub_date}}</h6><br><br><br>
            <h2 class="myH2">{{post.title}}</h2><br>
            <div class="myP">{{post.content|truncatechars:300|linebreaks}}</div><br>
            <a href="{{post.get_absolute_url }}">
                <h6 class="myH6">Daha Fazlasını Oku</h6 >
            </a>
            <h6 class="myP">{{post.tag}}</h6><br><br>
        </div><br><br><br>
    {% endfor %}
{% endblock  %}
